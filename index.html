<!doctype html>
<html>
<head>
<title>Polar Area Chart</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!--Local Styling-->
<link rel="stylesheet" href="css/style.css">
<script src="Chart/dist/Chart.bundle.js"></script>
<script src="js/wheel.js"></script>

</head>

<body>
<div class="row">
  <h2>Color "Chordination"</h2>
</div>
<div class="row">
  <div class="col-md-7">
    <div id="canvas-holder" style="width:85%">
      <canvas id="chart-area"></canvas>
    </div>
  </div>
  <!--col-->
  <div class="col-md-5">
    <button id="randomizeData">Randomize Data</button> <br/>
    <label>Root Note</label><br/>
    <div class="btn-group" role="group" aria-label="RootNote">
      <button id="C" onClick="chooseNote(0)" type="button" class="btn btn-default">C</button>
      <button id="C#" onClick="chooseNote(1)" type="button" class="btn btn-default">C#/Db</button>
      <button id="D" onClick="chooseNote(2)" type="button" class="btn btn-default">D</button>
      <button id="D#" onClick="chooseNote(3)" type="button" class="btn btn-default">D#/Eb</button>
      <button id="E" onClick="chooseNote(4)" type="button" class="btn btn-default">E</button>
      <button id="F" onClick="chooseNote(5)" type="button" class="btn btn-default">F</button><br/>
      <button id="F#" onClick="chooseNote(6)" type="button" class="btn btn-default">F#/Gb</button> 
      <button id="G" onClick="chooseNote(7)" type="button" class="btn btn-default">G</button>
      <button id="G#" onClick="chooseNote(8)" type="button" class="btn btn-default">G#/Ab</button>
      <button id="A" onClick="chooseNote(9)" type="button" class="btn btn-default">A</button>
      <button id="A#" onClick="chooseNote(10)" type="button" class="btn btn-default">A#/Bb</button>
      <button id="B" onClick="chooseNote(11)" type="button" class="btn btn-default">B</button>
    </div> <br/>
    
    <label>Chord Type</label><br/>
    <div class="btn-group" role="group" aria-label="RootNote">
      <button id="Major" type="button" onClick="chooseChordType(0)" class="btn btn-default">Major</button>
      <button id="Minor" type="button" onClick="chooseChordType(1)" class="btn btn-default">Minor</button>
      <button id="Dim" type="button" onClick="chooseChordType(2)" class="btn btn-default">Diminished</button> <br/>
      <button id="Sus2" type="button" onClick="chooseChordType(3)" class="btn btn-default">Sus2</button>
      <button id="Sus4" type="button" onClick="chooseChordType(4)"  class="btn btn-default">Sus4</button>
      <button id="Aug" type="button" onClick="chooseChordType(5)" class="btn btn-default">Augmented</button>
    </div>
  </div>
</div>
<!--row-->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
